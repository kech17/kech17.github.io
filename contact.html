	<div class='slicknav'></div>
	<div class='sticky-nav'>
		<nav class='main-menu'>
			<ul id='menu' class='nav-items'>
				<li>
					<a href='index.html'>HOME</a>

				</li>

					<a href='#'>RESUME</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class='header'>
		<div class='header-content'>
			<div class='header-text'>
				<h1 class='title title-medium'>CONTACT ME</h1>
				<h3 class='under title title-small'>ASK ME ANYTHING!</h3>
			</div>
		</div>
	</div>
	<div class='rows forms'>
		<form id='contactForm' name='contactForm'>
			<div class="row">
				<div class="small-10 small-centered large-6 large-uncentered columns">
					<label class='required'>NAME <span>*</span>
						<input class='input' id='name' name='name' type="text" maxlength="50"/>
					</label>
					<label class='required'>EMAIL ADDRESS <span>*</span>
						<input class='input' id='email' name='_replyto email' type="text" maxlength="50"/>
					</label>
					<label>PHONE
						<input id='phone' name='phone' type="tel" maxlength="25"/>
					</label>
				</div>
				<div class="small-10 small-centered large-6 large-uncentered columns">
					<label class='required'>MESSAGE <span>*</span>
						<textarea class='input' id='message' name='message' maxlength="300"></textarea>
						<input type="text" name="_gotcha" style="display:none" />
					</label>
				</div>
			</div>
		</form>
		<div class='row'>
			<div class='submit large-4 large-centered columns'>
				<a onclick='validateForm()' class='contact-button custom-button2'><h6>Submit</h6></a>
			</div>
		</div>
	</div>
